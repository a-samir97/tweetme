{% extends "base.html" %} {% load crispy_forms_tags %} {% block script %}
<script>
    $(document).ready(function() {
        $('form input').addClass('form-control');
    });
</script>
{% endblock script %} {% block body %}
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h1>Register</h1>
        <form method="POST" action="{% if action_url %}{{ action_url }}{% endif %}">
            {% csrf_token %} {{form|crispy}}
            <button type="submit" class='btn btn-dark' style="margin-top:10px;">Regsiter</button>
        </form>
    </div>
</div>
{% endblock body %}
